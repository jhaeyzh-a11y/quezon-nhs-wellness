<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellnessApp - Daily Wellness Check</title>
    <meta name="description" content="Daily wellness check for students">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#3367D6">
    
    <!-- Icons -->
    <link rel="icon" href="icon-192.png">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            background: #3367D6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>WellnessApp</h1>
        <p>Daily wellness check for students</p>
    </div>

    <div class="card">
        <h2>Share score</h2>
        <p>Last tested <span id="time">seconds ago</span></p>
        <button onclick="testWellness()">View log</button>
    </div>

    <div class="card">
        <h3>Package For Stores</h3>
        <button>Download Test Package</button>
        <p><strong>Available stores:</strong></p>
        <p>Filter through notifications</p>
    </div>

    <script>
        function testWellness() {
            document.getElementById('time').textContent = 'just now';
            alert('Wellness test completed!');
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
